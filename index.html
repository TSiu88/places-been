<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <h2>Input the places you've been to keep track of your trips.  Separate with a comma.</h2>

      <form id="placeForm">
        <div class="form-group">
          <label for="placeName">Input name of place (required)</label>
          <input type="text" name="place" class="form-control" id="placeName">
        </div>

        <div class="form-group">
          <label for="landmarks">Input landmarks seen</label>
          <input type="text" name="placeLandmark" class="form-control" id="landmarks">
        </div>

        <div class="form-group">
          <label for="dates">Input dates visited</label>
          <input type="text" name="date" class="form-control" id="datesVisited">
        </div>

        <div class="form-group">
          <label for="notes">Notes on the visit</label>
          <br>
          <textarea name="notes" id="placeNotes" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="btn" id="addPlace">Add place</button>
      </form>

      <div id="output">
        <h2>List of Places:</h2>
        <p><span id="outputText"></span></p>
      </div>

    </div>
  </body>
</html>
